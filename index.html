<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator and Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Team Generator and Scheduler</h1>
        <div class="form-group">
            <label for="players">Enter players (comma-separated):</label>
            <input type="text" id="players" placeholder="e.g., John, Jane, Doe, Smith">
        </div>
        <div class="form-group">
            <label for="numTeams">Number of teams:</label>
            <input type="number" id="numTeams" min="2" max="10" value="2">
        </div>
        <button onclick="generateTeams()">Generate Teams</button>
        <button onclick="scheduleGames()">Schedule Games</button>

        <div id="standings" class="hidden">
            <h2>Table:</h2>
            <table id="standings-table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Matches</th>
                        <th>Won</th>
                        <th>Lost</th>
                    </tr>
                </thead>
                <tbody> </tbody>
            </table>
        </div>


        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
